    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- barra nav -->
    <nav>
        <div>
            <a class="img-logo" href="./index.html"><img src="./img/stadium.png" alt=""></a>
        </div>
        <div class="divisor-ul-right">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Registro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./deportes.html">Deportes</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="./ligasesp.html">Ligas</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <form action="" id="obtener-datos">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Javier Gomez" >
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="ligas.españolas@gmail.es" >
                </div>
                <div class="form-group">
                    <label for="Rut">Rut</label>
                    <input type="text"  name="Rut" id="Rut" class="form-control" placeholder="11.111.111-1" >
                </div>
                <div class="form-group">
                    <label for="contra2">Contraseña</label>
                    <input type="password"  name="Contraseña" id="contra1" class="form-control" placeholder="Ingrese alguna contraseña de al menos 6 dijitos">
                </div>
                <div class="form-group">
                    <label for="contra1">Repita contraseña</label>
                    <input type="password"  name="contraseña" id="contra2" class="form-control" placeholder="Repita la contraseña de arriba">
                </div>
                <div class="form-group">
                    <label for="Comentario">Comentario</label>
                    <textarea name="Comentario" id="Comentario" class="form-control"></textarea>
                </div>
                <input type="submit" value="Enviar" class="btn btn-primary boton-1" id="enviar">
                <div id="error" class="alert alert-danger"></div>
            </form>
        </div>
    </div>
    <!-- pie de pagina -->
    <footer class="foot-page">
        <div class="contact-container">
            <ol class="o-list">
                <li class="title-contact">Contactos</li>
                <li>0224213146</li>
                <li>+56937379622</li>
                <li>ligas.españolas@gmail.es</li>
            </ol>
        </div>
        <div class="container-social">
            <ol class="o-list"> 
                <li class="title-social">Siguenos en</li>
                    <a href="https://www.facebook.com/"><img src="./img/facebook.png" alt=""></a>
                    <a href="https://twitter.com/" class="two-three"><img src="./img/gorjeo.png" alt=""></a>
                    <a href="https://www.instagram.com/" class="two-three"><img src="./img/instagram.png" alt=""></a>
            </ol>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#error").hide();
            $("#obtener-datos").submit(function(){
                var mensaje = "";
                var contra1 = document.getElementbyId("#contra1");
                var contra2 = document.getElementbyId("#contra2");
                //nombre
                if($("#nombre").val().trim().length == 0){
                    mensaje = "Los campos estan incompletos!"
                }
                //email
                if($("#email").val().trim().length == 0){
                    mensaje = "Los campos estan incompletos!"
                }
                //Validacion contraseñas
                if(contra1.value != contra2.value){
                    mensaje = "Las contraseñas no coinciden!"
                }
                if(mensaje != ""){
                    $("#error").html(mensaje);
                    $("#error").show();
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
