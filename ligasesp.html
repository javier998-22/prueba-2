    <script>
        $("#enviar").click(function(){
            $.get("https://www.thesportsdb.com/api/v1/json/1/search_all_leagues.php?c=Spain", 
                function(data){
                    $.each(data.countrys, function(i, item){
                        $("#categorias").append("<tr><td>" + item.idLeague + "</td><td>" + item.strSport + "</td><td> <img src='" + item.strRSS + "'>" + "</td><td>" + item.strDescriptionES + "</td></tr>")
                    });
                });
        });
